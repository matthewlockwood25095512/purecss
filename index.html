<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Document</title>
</head>
<body>
<div class="box">
    <div class="head">
        <div class="head-copy"></div>
        <div class="ear-left">
            <div class="inner-ear"></div>
        </div>
        <div class="ear-right">
                <div class="inner-ear"></div>
        </div>
        <div class="eye-left">
            <div class="pupil"></div>
        </div>
        <div class="eye-right">
            <div class="pupil"></div>
        </div>
        <div class="nose"></div>
        <div class="hair-left"></div>
        <div class="hair-right"></div>
    </div>
    <div class="koala-body">
        <div class="cross">
            <div class="small-cross"></div>
        </div>
        <div class="chain1"><div class="inner-chain"></div></div>
        <div class="chain2"><div class="inner-chain"></div></div>
        <div class="chain3"><div class="inner-chain"></div></div>
        <div class="chain4"><div class="inner-chain"></div></div>
        <div class="chain5"><div class="inner-chain"></div></div>
        <div class="chain6"><div class="inner-chain"></div></div>
        <div class="chain7"><div class="inner-chain"></div></div>
        <div class="chain8"><div class="inner-chain"></div></div>
        <div class="chain9"><div class="inner-chain"></div></div>
        <div class="chain10"><div class="inner-chain"></div></div>
        <div class="chain11"><div class="inner-chain"></div></div>
        <div class="chain12"><div class="inner-chain"></div></div>
        <div class="chain13"><div class="inner-chain"></div></div>
        <div class="chain14"><div class="inner-chain"></div></div>
    
        <div class="left-arm"><div class="watch"><img src="images/Watch.png" height="60px" width="97px"/></div>
        </div>
        <div class="left-hand"><div class="inner-hand"></div></div>
        <div class="right-hand"><div class="inner-hand"></div></div>
        <div class="right-arm"></div>
    </div>
</div>
    
</body>
</html>
